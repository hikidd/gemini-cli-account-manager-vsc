<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini CLI Account Manager</title>
    <link rel="stylesheet" href="{{STYLE_URI}}">
</head>
<body>
    <div class="header">

        <div class="header-actions">
             <button id="langToggle" class="btn btn-icon" title="Switch Language">
                ZH/EN
            </button>
            <button id="loginBtn" class="btn">
                <span data-i18n="addAccount">+ Add Account</span>
            </button>
        </div>
    </div>

    <div id="accountList" class="account-list">
        <!-- Accounts will be injected here -->
    </div>

    <!-- Bottom Control Panel -->
    <div class="bottom-panel">
        <!-- Auto Accept Toggle -->
        <div class="panel-section auto-accept-section">
            <div class="section-title">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M9.8 12.3l1.1 1.1c.3.3.7.3 1 0l3-3c.3-.3.3-.7 0-1l-1-1-1.3-3.9c-.1-.3-.4-.5-.7-.5h-2.1l-2.6-2.6c-.3-.3-.7-.3-1 0l-.8.8c-.3.3-.3.7 0 1l2.6 2.6v2.1c0 .3.2.6.5.7l3.9 1.3-2.6 2.4zM4.7 9.3L1.5 6.1c-.2-.2-.2-.5 0-.7l2.8-2.8c.2-.2.5-.2.7 0l3.2 3.2L4.7 9.3z"/></svg>
                <span>Auto-Accept</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="autoAcceptToggle" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Action Grid (Blue Buttons) -->
        <div class="panel-grid">
            <button class="btn-panel btn-blue" id="btnRules">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M13.5 2h-11C1.7 2 1 2.7 1 3.5v9c0 .8.7 1.5 1.5 1.5h11c.8 0 1.5-.7 1.5-1.5v-9c0-.8-.7-1.5-1.5-1.5zM4 12H3v-1h1v1zm0-2H3V9h1v1zm0-2H3V7h1v1zm0-2H3V5h1v1zm8 6H5v-1h7v1zm0-2H5V9h7v1zm0-2H5V7h7v1zm0-2H5V5h7v1z"/></svg>
                <span>Rules</span>
            </button>
            <button class="btn-panel btn-blue" id="btnMCP">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M9 1h-2v2H5v2h2v2h2V5h2V3H9V1zm-4 7H2v2h3v2h2v-2h2v-2H5V8zm7 0h-3v2h2v2h2v-2h2V8h-3z"/></svg>
                <span>MCP</span>
            </button>
            <button class="btn-panel btn-blue" id="btnAllowlist">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM2.5 8a5.5 5.5 0 0 1 2.8-4.7c.3.9.5 2 .6 3.2H2.5c0 .5 0 1 .1 1.5zm3.4 3.2c-.1 1.2-.4 2.3-.6 3.2A5.5 5.5 0 0 1 2.5 8h3.4zm1.1-3.2h2v3H7v-3zm0-1.5V3.5c.9.2 1.6 1.4 1.9 3H7zm3.1 4.7c-.3.9-.5 2-.6 3.2A5.5 5.5 0 0 1 12.7 8h-2.6zM9 3.5v3h2.1c-.3-1.6-1-2.8-1.9-3h-.2zm3.7 1.2c.3.9.5 2 .6 3.2h-3.4c0-1.2-.2-2.3-.6-3.2h3.4z"/></svg>
                <span>Allowlist</span>
            </button>
            <button class="btn-panel btn-blue" id="btnRestart">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M13.6 2.3C12.2.9 10.2 0 8 0 3.6 0 0 3.6 0 8h2c0-3.3 2.7-6 6-6 1.7 0 3.2.7 4.2 1.8L9 7h7V0l-2.4 2.3zM2.4 13.7C3.8 15.1 5.8 16 8 16c4.4 0 8-3.6 8-8h-2c0 3.3-2.7 6-6 6-1.7 0-3.2-.7-4.2-1.8L7 9H0v7l2.4-2.3z"/></svg>
                <span>Restart</span>
            </button>
            <button class="btn-panel btn-blue" id="btnReset">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm0 14c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zm1-6.4V4H7v4.6l3.3 2 .8-1.2-2.1-1.8z"/></svg>
                <span>Reset</span>
            </button>
            <button class="btn-panel btn-blue" id="btnReload">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M3 4h10v1H3V4zm0 2h7v1H3V6zm0 2h10v1H3V8zm0 2h7v1H3v-1zm12-7H1v10h14V3zM1 2h14a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z"/></svg>
                <span>Reload</span>
            </button>
        </div>

        <!-- Footer Grid (Dark Buttons) -->
        <div class="panel-footer-grid">
            <button class="btn-panel btn-dark" id="btnFeedback">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M5.5 12h5v1h-5v-1zm5-2h-5v1h5v-1zM8 4c-2.2 0-4 1.8-4 4v3l-1 1v1h10v-1l-1-1V8c0-2.2-1.8-4-4-4zm-2.5 5.5c-.3 0-.5-.2-.5-.5s.2-.5.5-.5.5.2.5.5-.2.5-.5.5zm5 0c-.3 0-.5-.2-.5-.5s.2-.5.5-.5.5.2.5.5-.2.5-.5.5z"/></svg>
                <span>Feedback</span>
            </button>
            <button class="btn-panel btn-dark" id="btnStar">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M8 .2l2.5 5 5.5.8-4 4 1 5.5L8 13l-5 2.5 1-5.5-4-4 5.5-.8L8 .2z"/></svg>
                <span>Star</span>
            </button>
        </div>
    </div>

    <script src="{{SCRIPT_URI}}"></script>
</body>
</html>
